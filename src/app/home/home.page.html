<div class="container">
  <div class="card">
    <!-- Header with logo -->
    <div class="header">
      <div class="logo-section">
        <div class="logo">
          <div class="logo-icon">m</div>
          <span class="logo-text">je factuurbox</span>
        </div>
        <span class="year">2024</span>
      </div>
    </div>

    <!-- Signup Section -->
    <div class="signup-section">
      <h2 class="section-title">maak een gratis account aan met je mailadres en verifieer je mailadres</h2>
      <p class="section-subtitle">en start direct met het vullen van je factuurbox</p>
      
      <form class="signup-form" (ngSubmit)="onSignup()">
        <div class="form-group">
          <input 
            type="email" 
            class="input-field" 
            placeholder="email address"
            [(ngModel)]="signupEmail"
            name="signupEmail"
            required>
        </div>
        
        <p class="verification-text">Wij sturen direct een verificatie naar je mailadres</p>
        
        <div class="checkbox-group">
          <input 
            type="checkbox" 
            id="terms" 
            class="checkbox"
            [(ngModel)]="acceptTerms"
            name="acceptTerms">
          <label for="terms">Ik ga akkoord met de voorwaarden</label>
        </div>
        
        <button type="submit" class="primary-button">aanmelden</button>
      </form>
      
      <div class="divider">
        <span>of</span>
      </div>
      
      <button class="google-button" (click)="signInWithGoogle()">
        <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTgiIGhlaWdodD0iMTgiIHZpZXdCb3g9IjAgMCAxOCAxOCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTE3LjE4IDkuMjA0NTVIMTYuNVY5SDE5VjEwSDE3LjE4VjkuMjA0NTVaIiBmaWxsPSIjNDI4NUY0Ii8+CjxwYXRoIGQ9Ik0xNi41IDlWMTBIMTRWOUgxNi41WiIgZmlsbD0iIzM0QTg1MyIvPgo8cGF0aCBkPSJNOSAxMC41VjE1LjVIMTUuNVYxMC41SDlaIiBmaWxsPSIjRkJCQzA0Ii8+CjxwYXRoIGQ9Ik0xNS41IDEwLjVWMTVIMTRWMTAuNUgxNS41WiIgZmlsbD0iI0VBNDMzNSIvPgo8L3N2Zz4=" alt="Google">
        Sign in with Google
      </button>
    </div>

    <!-- Login Section -->
    <div class="login-section">
      <h2 class="section-title">Inloggen</h2>
      
      <form class="login-form" (ngSubmit)="onLogin()">
        <div class="form-group">
          <input 
            type="email" 
            class="input-field" 
            placeholder="Email address"
            [(ngModel)]="loginEmail"
            name="loginEmail"
            required>
        </div>
        
        <p class="verification-text">We sturen direct een verificatie naar je mailadres</p>
        
        <button type="submit" class="secondary-button">Inloggen</button>
      </form>
      
      <div class="divider">
        <span>of</span>
      </div>
      
      <button class="google-button" (click)="signInWithGoogle()">
        <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTgiIGhlaWdodD0iMTgiIHZpZXdCb3g9IjAgMCAxOCAxOCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTE3LjE4IDkuMjA0NTVIMTYuNVY5SDE5VjEwSDE3LjE4VjkuMjA0NTVaIiBmaWxsPSIjNDI4NUY0Ii8+CjxwYXRoIGQ9Ik0xNi41IDlWMTBIMTRWOUgxNi41WiIgZmlsbD0iIzM0QTg1MyIvPgo8cGF0aCBkPSJNOSAxMC41VjE1LjVIMTUuNVYxMC41SDlaIiBmaWxsPSIjRkJCQzA0Ii8+CjxwYXRoIGQ9Ik0xNS41IDEwLjVWMTVIMTRWMTAuNUgxNS41WiIgZmlsbD0iI0VBNDMzNSIvPgo8L3N2Zz4=" alt="Google">
        Sign in with Google
      </button>
    </div>
  </div>
</div>
